<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Juicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/457e5864dc.js" crossorigin="anonymous"></script>
    <!-- Agregar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Agregar DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Agregar DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% if user.is_staff %}
            <!-- Sidebar -->
            <nav class="col-md-2 col-lg-2 d-md-block bg-primary sidebar">
                <div class="position-sticky" style="height: 100vh;">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:juicio-list' %}">
                                <i class="fas fa-balance-scale"></i> Juicios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:perfil-list' %}">
                                <i class="fas fa-user"></i> Perfiles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:equipo-list' %}">
                                <i class="fas fa-users"></i> Equipos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:apoyo-list' %}">
                                <i class="fas fa-tasks"></i> Apoyos
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:user-create' %}">
                                <i class="fas fa-plus"></i> Crear Usuario
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% else %}
            <nav class="col-md-2 col-lg-2 d-md-block bg-primary sidebar">
                <div class="position-sticky" style="height: 100vh;">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'trial:apoyo-list' %}">
                                <i class="fas fa-task"></i> Apoyos
                            </a>
                        </li>
                        <hr>
                    </ul>
                </div>
            </nav>
            {% endif %}
            <!-- Content -->
            <main class="col-md-10 col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">App Juicios</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a  class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-circle-user fa-lg"></i>&nbsp; {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu text-small">
                            <li>
                                <a class="nav-link" href="{% url 'trial:user-perfil' %}">
                                    <i class="fas fa-person"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a class="nav-link text-danger" href='{% url "logout" %}'>
                                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Content Block -->
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
