{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Juicio{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-3">Confirmar Eliminación de Juicio</h2>
  <p>¿Estás seguro de que deseas eliminar el juicio "{{ juicio }}"?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <input type="hidden" name="juicio_id" value="{{ juicio.id }}">
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'trial:juicio-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
