{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Apoyo{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Confirmar Eliminación de Apoyo</h1>

  <p>¿Estás seguro de que deseas eliminar el apoyo "{{ apoyo }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'trial:apoyo-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
