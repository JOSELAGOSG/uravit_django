{% extends 'base.html' %}

{% block title %}Actualizar Estado de Apoyo{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Actualizar Estado de Apoyo</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'trial:apoyo-detail' apoyo.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
