{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Equipo: {{ equipo.nombre }}{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Confirmar Eliminación de Equipo: {{ equipo.nombre }}</h1>
  <p>¿Estás seguro de que deseas eliminar el equipo "{{ equipo.nombre }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'trial:equipo-detail' equipo.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
