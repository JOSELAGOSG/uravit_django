{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Formulario Perito</h1>

  <form method="post" enctype="multipart/form-data" class="my-4">
    {% csrf_token %}

    <div class="form-group row">
      <label for="{{ form.nombre.id_for_label }}" class="col-sm-3 col-form-label"><strong>Nombre:</strong></label>
      <div class="col-sm-9">
        {{ form.nombre }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.rut.id_for_label }}" class="col-sm-3 col-form-label"><strong>RUT:</strong></label>
      <div class="col-sm-9">
        {{ form.rut }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.institucion.id_for_label }}" class="col-sm-3 col-form-label"><strong>Institución:</strong></label>
      <div class="col-sm-9">
        {{ form.institucion }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.direccion.id_for_label }}" class="col-sm-3 col-form-label"><strong>Dirección:</strong></label>
      <div class="col-sm-9">
        {{ form.direccion }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.correo.id_for_label }}" class="col-sm-3 col-form-label"><strong>Correo:</strong></label>
      <div class="col-sm-9">
        {{ form.correo }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.telefono.id_for_label }}" class="col-sm-3 col-form-label"><strong>Teléfono:</strong></label>
      <div class="col-sm-9">
        {{ form.telefono }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.bool_esta_notificada.id_for_label }}" class="col-sm-3 col-form-label"><strong>¿Está Notificado?:</strong></label>
      <div class="col-sm-9">
        {{ form.bool_esta_notificada }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.observaciones.id_for_label }}" class="col-sm-3 col-form-label"><strong>Observaciones:</strong></label>
      <div class="col-sm-9">
        {{ form.observaciones }}
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary">Guardar Víctima</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
