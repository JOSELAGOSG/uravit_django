{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Perfil{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Confirmar Eliminación de Perfil</h1>

  <p>¿Estás seguro de que deseas eliminar el enrolamiento "{{ perfil.usuario }} - {{ perfil.equipo }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'trial:perfil-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
