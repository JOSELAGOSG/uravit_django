{% extends 'base.html' %}

{% block title %}Agregar Perfil{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-3">Agregar Perfil</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'trial:perfil-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
